<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<title>Aydan, Ekamjit and Hayden Project 2</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<style>
            #container {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: -1;
            }
		</style>
		  <!-- Leaflet CSS & JS -->
		  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
		  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		  crossorigin=""/>
		  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
		  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
		  crossorigin=""></script>
		
		  <!--D3 cdn-->
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
		
		  <!-- Our CSS -->
		  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>

		<nav class="navbar navbar-expand-lg navbar-dark navbar-custom ">
			<a class="titlecustom" href="index.html"><strong>Dashboard</strong></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" style="color:white; font-family:sans-serif;" href="/api/meteorites">Raw Data</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" style="color:white; font-family:sans-serif;" href="about_us.html">About Us</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="col-md-12 jumbotron text-center">
			<h1 class="jumbotron-title" >Worldwide Meteorite Impact App</h1>
			<p class="jumbotron-p">The below interactive visualizations are the outcome of our thoroughly exhaustive analysis of NASA's Meteorite Landing Data</p>
		</div>
		<div id="map"></div>
		<script type="text/javascript">
            var api_key = {{ data.password|tojson }}
        </script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/plots.js') }}"></script>
		<!-- For some reason Plotly needs a new version of D3-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/lineplots.js') }}"></script>
		<div id="plot"></div>
		<div class='row'>
			<div class='col-md-1'></div>
			<div class='col-md-8'>
				<canvas id="bar"></canvas>
			</div>
			<div class="col-md-3">
				<div class="well">
				  <h5 class="text-white"><b>Choose a Meteorite...</b></h5>
				  <select id="selDataset"></select>
				</div>
				<div class="panel panel-primary text-white">
				  <div class="panel-heading">
					<br>
					<h4 class="panel-title text-white">Meteorite Info:</h4>
				  </div>
				  <div id="sample-metadata" class="panel-body"></div>
				</div>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/logic_bar.js') }}"></script>	
		</div>
		<div id="container"></div>
        <script src="{{ url_for('static', filename='js/starfield.js') }}"></script>
        <script>
            var container = document.getElementById('container');
            var starfield = new Starfield();
            starfield.initialise(container);
            starfield.start();
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    </body>
</html>
